    <div class="container">
        <div class="c1">

            <div class="c11">
                <h1 class="mainhead">PICK YOUR ORDER</h1>

            </div>
            <div id="left">
                <h1 class="s1class"><span>EDIT</span><span class="su">ORDER</span>
                </h1>
            </div>
            <div id="right">
                <h1 class="s2class"><span>PLACE</span><span class="su">ORDER</span></h1>
            </div>
        </div>
        <div class="c2">
            <form class="signup" method="POST" action="working/insert.php" >
                <h1 class="signup1">Market</h1>
                <br><br><br><br>
                <p class="mainp" style="color: black;">Add your order</p>
                <input name="product_name" type="text" placeholder="Product name*" class="product"  required/>

<script>
    $(document).ready(function () {
        $(".container").fadeIn(1000);
        $(".s2class").css({ "color": "#EE9BA3" });
        $(".s1class").css({ "color": "#748194" });
        $("#left").removeClass("left_hover");
        $("#right").addClass("right_hover");
        $(".signin").css({ "display": "none" });
        $(".signup").css({ "display": "" });
    });
    $("#right").click(function () {
        $("#left").removeClass("left_hover");
        $(".s2class").css({ "color": "#EE9BA3" });
        $(".s1class").css({ "color": "#748194" });
        $("#right").addClass("right_hover");
        $(".signin").css({ "display": "none" });
        $(".signup").css({ "display": "" });
    });
    $("#left").click(function () {
        $(".s1class").css({ "color": "#EE9BA3" });
        $(".s2class").css({ "color": "#748194" });
        $("#right").removeClass("right_hover");
        $("#left").addClass("left_hover");
        $(".signup").css({ "display": "none" });
        $(".signin").css({ "display": "" });
    });
</script>
